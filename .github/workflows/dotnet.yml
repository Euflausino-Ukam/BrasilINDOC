# .github/workflows/dotnet.yml
# Este workflow executa build e testes de um projeto .NET no Windows

name: .NET (Windows)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1️⃣ Faz checkout do código
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Instala o .NET SDK (versão 8.0)
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      # 3️⃣ Restaura dependências
      - name: Restore dependencies
        run: dotnet restore

      # 4️⃣ Compila a solução sem restaurar novamente
      - name: Build
        run: dotnet build --no-restore

      # 5️⃣ Executa os testes unitários
      - name: Test
        run: dotnet test --no-build --verbosity normal
